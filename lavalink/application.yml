lavalink:
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.13.5"
      snapshot: false
  server:
    sources:
      youtube: false
      # noinspection SpellCheckingInspection
      bandcamp: false
      soundcloud: true
      twitch: true
      vimeo: false
      nico: false
      http: false
      local: false
    youtubePlaylistLoadLimit: 1 # Number of pages, 100 videos per page
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    bufferDurationMs: 10000
    frameBufferDurationMs: 10000
    trackStuckThresholdMs: 10000
    opusEncodingQuality: 0
    resamplingQuality: LOW
    playerUpdateInterval: 10
    gc-warnings: false
    timeouts:
      connectTimeoutMs: 3000
      connectionRequestTimeoutMs: 3000
      socketTimeoutMs: 3000
plugins:
  youtube:
    enabled: true
    oauth:
      enabled: true
      skipInitialization: false
      refreshToken: REPLACE_ME
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    # noinspection SpellCheckingInspection
    clients:
      # See https://github.com/lavalink-devs/youtube-source?tab=readme-ov-file#available-clients
      - WEBEMBEDDED
      - MWEB
      - WEB
      - ANDROID_VR
      - TV # Requires login, most recommended
      - TVHTML5EMBEDDED # Requires login, 2nd most recommended
metrics:
  prometheus:
    enabled: false
    endpoint: /metrics
logging:
  level:
    root: INFO
    lavalink: INFO
    lavalink.server.io.SocketContext: INFO
    # noinspection SpellCheckingInspection,SpellCheckingInspection
    com.sedmelluq.discord.lavaplayer.tools.ExceptionTools: INFO
    dev.lavalink.youtube: INFO
  request:
    enabled: false
    includeClientInfo: true
    includeHeaders: true
    includeQueryString: true
    includePayload: true
